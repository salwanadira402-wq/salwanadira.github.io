<title>Perpustakaan Digital</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Georgia', serif;
}

body{
    background-color:#fdfaf6;
    color:#4a4a4a;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    left:0;
    background:rgba(255, 248, 240, 0.95);
    padding:18px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

header h1{
    color:#5c4b3b;
    font-size:20px;
}

nav a{
    color:#5c4b3b;
    text-decoration:none;
    margin-left:25px;
    font-size:14px;
    transition:0.3s;
}

nav a:hover{
    color:#a1887f;
}

/* HERO */
.hero{
    position:relative;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out;
}

.slide.active{
    opacity:1;
}

.hero-content{
    position:relative;
    background:rgba(255,255,255,0.9);
    padding:50px;
    border-radius:12px;
    max-width:600px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    z-index:2;
}

.hero-content h2{
    margin-bottom:20px;
}

/* SEARCH BOX */
.search-box{
    margin-top:20px;
}

.search-box input{
    padding:10px;
    width:60%;
    border-radius:5px;
    border:1px solid #ccc;
}

.search-box button{
    padding:10px 15px;
    border:none;
    background:#5c4b3b;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

.search-box button:hover{
    background:#a1887f;
}

/* ABOUT SECTION */
#about{
    padding:120px 20px 100px 20px;
    background:#f6efe6;
    text-align:center;
}

#about h2{
    margin-bottom:30px;
    font-size:30px;
}

#about img{
    width:200px;
    border-radius:50%;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

/* SOCIAL BOX (IG & CV satu tempat) */
.social-box{
    background:white;
    padding:20px;
    border-radius:10px;
    display:inline-block;
    margin-top:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.social-box a{
    text-decoration:none;
    margin:0 15px;
    color:#5c4b3b;
    font-weight:bold;
}

.social-box a:hover{
    color:#a1887f;
}
