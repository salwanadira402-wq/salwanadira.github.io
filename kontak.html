<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hubungi Saya</title>

<style>
body{
    font-family: 'Georgia', serif;
    background:#fdfaf6;
    margin:0;
    color:#5c4b3b;
    text-align:center;
}

.container{
    max-width:700px;
    margin:100px auto;
    background:white;
    padding:50px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

h1{
    margin-bottom:30px;
}

input, textarea{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:5px;
}

button{
    background:#5c4b3b;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#a1887f;
}

.info{
    margin-top:30px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Hubungi Saya</h1>

    <form>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="5" placeholder="Tulis pesan anda..." required></textarea>
        <button type="submit">Kirim Pesan</button>
    </form>

    <div class="info">
        <p>Email: salwanadira@email.com</p>
        <p>Lokasi: Jakarta, Indonesia</p>
    </div>
</div>

</body>
</html>
