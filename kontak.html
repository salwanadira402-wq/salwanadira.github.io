<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hubungi Saya</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin:0;
}

header{
    background: #2c3e50;
    color:white;
    padding:20px;
    text-align:center;
}

.container{
    width:90%;
    max-width:1000px;
    margin:30px auto;
    display:flex;
    flex-wrap:wrap;
    gap:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    flex:1;
    min-width:300px;
}

h2{
    margin-bottom:15px;
    color:#2c3e50;
}

input, textarea{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:5px;
    border:1px solid #ccc;
}

button{
    background:#2c3e50;
    color:white;
    padding:10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#34495e;
}

.info p{
    margin:8px 0;
}

iframe{
    width:100%;
    border-radius:10px;
    height:250px;
}

footer{
    text-align:center;
    padding:15px;
    background:#2c3e50;
    color:white;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
    <h1>Hubungi Saya</h1>
    <p>Perpustakaan Pribadi Salwa Nadira</p>
</header>

<div class="container">

    <!-- Form Kontak -->
    <div class="card">
        <h2>Kirim Pesan</h2>
        <form>
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="email" placeholder="Email" required>
            <textarea rows="5" placeholder="Tulis pesan anda..." required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <!-- Informasi Kontak -->
    <div class="card info">
        <h2>Informasi Kontak</h2>
        <p><strong>Nama:</strong> Salwa Nadira</p>
        <p><strong>Email:</strong> salwanadira@email.com</p>
        <p><strong>Telepon:</strong> 08xxxxxxxxxx</p>
        <p><strong>Alamat:</strong> Jakarta, Indonesia</p>

        <h2>Lokasi Saya</h2>
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126920.55212080092!2d106.774124!3d-6.229728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1c2d89a6b1b%3A0x3039d80b220c5a0!2sJakarta!5e0!3m2!1sid!2sid!4v1690000000000"
        allowfullscreen=""
        loading="lazy">
        </iframe>
    </div>

</div>

<footer>

</footer>

</body>
</html>
